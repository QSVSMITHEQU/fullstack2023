        .flex-container {
        display: flex;
        height: 600px;
        flex-wrap: wrap;
        align-content: space-evenly;

        }
        .flex-container > div {
        background-color: red;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        }
        </style>
        

</head>
<body>
<div class="flex-container">

    <div style="order2">12</div>
</div>

in proportion to the other elements-->
<!-- shrink 2, make smaller if the screen gets smaller, shrink 0, means if the screen gets smaller do not change the size of this element.  -->
<!-- flex basis, if there is enough space put the element in 500px, but if the browser is made smaller there may be a shift in the size of that element, it's flexible not absolute-->
<!-- property flex combines flex grow, flex shrink and flex basis flex: 0 0 200px when the screen is big apply the glex grow, when the screen is small apply the shrink so the browser, these elements are responsive.-->
