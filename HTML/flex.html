<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .flex-container 
        {
        display: flex;
        justify-content: space-around;
        background-color: blue;
        height: 200px;
        align-items: flex-end;
        }
        
        .flex-container> div 
                {
            background-color: red;
            box-sizing: border-box;
            text-align: baseline;
            width: 100px;
            margin: 10px;
        
        }
        </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        </div>

<!-- the second class > div: specifies the items inside of the container, the top specifies color + attributes
of the container-->
    
    
</body>
</html>
